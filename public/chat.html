<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat | Chat App</title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="chat">

    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users"></div>
    </div>

    <div class="chat__main">
            <ol id='messages' class="chat__messages"></ol>

            <div class="chat__footer">
                    <form id="message-form" action="">
                        <input name="message" type="text" placeholder="Message..." autofocus autocomplete="off">
                        <button>Send</button>
                    </form>
            
                    <button id='send-location'>Send Location</button>
            </div>
            
    </div>

    <!--START: TEMPLATES FOR CHAT MESSAGES-->
    <script id="message-template" type="text/template">
        <li class='message'>
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p class="message__text">{{text}}</p>
            </div>
        </li>
    </script>

    <script id="location-message-template" type="text/template">
        <li class='message'>
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p>
                    <a href="{{url}}" target="__blank">My current location</a>
                </p>
            </div>
        </li>
    </script>
    <!--END: TEMPLATES FOR CHAT MESSAGES-->

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.2.1.min.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
