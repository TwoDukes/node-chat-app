<!DOCTYPE html>
<html lang="en">
<head>
    <title>Join | Chat App</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico'>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="centered-form">
    <div class="centered-form__form">
        <form id='join-form' action="/chat.html">
            <div class="form-field">
                <h3>Join a Chat</h3>
            </div>
            <div class="form-field">
                <label>Display Name</label>
                <input type="text" name="name" autofocus/>
            </div>
            <div class="form-field">
                    <label>Room Name</label>
                    <input type="text" name="room"/>
            </div>
            <div class="form-field">
                <button type="button" id="dropbtn">Room Lists</button>
            </div>
            <div id="myDropdown" class="dropdown-content">
                <p>test</p>
            </div>

            <div class="form-field">
                <button>Join</button>
            </div>
        </form>
    </div>


        <!--START: TEMPLATE FOR ROOM LISTS-->
        <!--USE FLEXBOX TO STYLE THE ROOM LIST-->
        <script id="room-list-template" type="text/template">
            <li class='room'>
                <div class="room__title">
                    <h4 data-room="{{name}}">Room: {{name}} | Users: {{userCount}}</h4>
                </div>
            </li>
        </script>

        <script id="no-room-template" type="text/template">
            <li class='room'>
                <div class="room__title">
                    <h4>{{name}}</h4>
                </div>
            </li>
        </script>
        <!--END: TEMPLATE FOR ROOM LISTS-->
    

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.2.1.min.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/libs/deparam.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
